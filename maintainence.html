<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(to top, #776e5c, #ffffff);
            color: #333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .content {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .maintenance-icon {
            font-size: 4rem;
            color: #d79720;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .animation {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .gear {
            width: 50px;
            height: 50px;
            border: 5px solid #d79720;
            border-radius: 50%;
            position: relative;
            margin: 0 10px;
            animation: spin 2s linear infinite;
        }

        .gear:before, .gear:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 5px;
            background: #d79720;
            transform-origin: center;
        }

        .gear:before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .gear:after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-icons a {
            color: #13afe2;
            font-size: 1.8rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #c6851b;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .gear {
                width: 40px;
                height: 40px;
            }

            .maintenance-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <i class="fas fa-tools maintenance-icon"></i>
            <h1>We'll be back soon!</h1>
            <p>We're currently making improvements to our site. Thanks for your patience!</p>
            <div class="animation">
                <div class="gear"></div>
                <div class="gear"></div>
                <div class="gear"></div>
            </div>
            <p>In the meantime, check back later or reach out to us on social media:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/rangavdhutartstodio/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/avdhutvinayak/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
